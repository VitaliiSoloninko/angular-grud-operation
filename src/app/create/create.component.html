<div class="container">
  <legend>Create food</legend>
  <form>
    <div class="mb-3">
      <label for="txtName" class="form-label">Name</label>
      <input type="text" name="name" class="form-control" id="txtName" />
    </div>
    <div class="mb-3">
      <label for="txtPrice" class="form-label">Price</label>
      <input type="text" name="price" class="form-control" id="txtPrice" />
    </div>
    <div class="mb-3">
      <label for="txtDescription" class="form-label">Description</label>
      <input
        type="text"
        name="description"
        class="form-control"
        id="txtDescription"
      />
    </div>
    <button type="button" class="btn btn-primary">Create new food</button>
  </form>
</div>
