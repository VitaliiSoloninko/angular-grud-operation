<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let food of foods">
        <th scope="row">{{ food.id }}</th>
        <th>{{ food.name }}</th>
        <th>{{ food.price }}</th>
        <th>{{ food.description }}</th>
      </tr>
    </tbody>
  </table>
</div>
